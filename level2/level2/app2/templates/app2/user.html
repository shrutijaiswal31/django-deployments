<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User List</title>
  </head>
  <body>
    <ol>
      {% for user in user_list %}
      <li>User Info</li>
      <ul>
        <li>First Name: {{user.firstName}}</li>
        <li>Last Name: {{user.lastName}}</li>
        <li>Email: {{user.email}}</li>
      </ul>
      {% endfor %}
    </ol>


  </body>
</html>
